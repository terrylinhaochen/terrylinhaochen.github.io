{{- if (.Param "ShowBreadCrumbs") -}}
<div class="breadcrumbs">
  <a href="/">Home</a>
  {{ if ne .Type "page" }}
    {{ with .Section }}
      <span class="separator">/</span><a href="/{{ . }}/">{{ humanize . }}</a>
    {{ end }}
  {{ end }}
  {{ if not .IsHome }}
    <span class="separator">/</span><span class="current">{{ .Title }}</span>
  {{ end }}
</div>
{{- end -}}

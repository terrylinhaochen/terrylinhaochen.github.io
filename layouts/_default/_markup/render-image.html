{{ $img := .Page.Resources.GetMatch .Destination }}
{{ if $img }}
  {{ $small := $img.Resize "600x" }}
  {{ $medium := $img.Resize "1000x" }}
  {{ $large := $img.Resize "1500x" }}
  <picture>
    <source srcset="{{ $small.RelPermalink }} 600w, {{ $medium.RelPermalink }} 1000w, {{ $large.RelPermalink }} 1500w" sizes="(max-width: 600px) 600px, (max-width: 1000px) 1000px, 1500px">
    <img src="{{ $medium.RelPermalink }}" alt="{{ .Text }}" loading="lazy">
  </picture>
{{ else }}
  <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" loading="lazy">
{{ end }}

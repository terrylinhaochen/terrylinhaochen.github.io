{{ define "main" }}
<article class="post-single">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    
    <!-- Author & Date -->
    <div class="post-meta">
      {{ if .Params.author }}By {{ .Params.author }} â€¢ {{ end }}
      <time>{{ .Date.Format "January 2, 2006" }}</time>
    </div>
  </header>
  
  <!-- Content with proper heading hierarchy -->
  <div class="post-content">
    {{ .Content }}
  </div>
  
  <!-- Tags -->
  {{ if .Params.tags }}
  <footer class="post-footer">
    <div class="post-tags">
      {{ range .Params.tags }}
      <a href="/tags/{{ . | urlize }}">{{ . }}</a>
      {{ end }}
    </div>
  </footer>
  {{ end }}
</article>

{{ partial "related.html" . }}

<style>
  /* Match background with main site theme */
  body {
    background-color: var(--theme);
  }
  
  .post-single {
    background-color: var(--entry);
    border-radius: var(--radius);
    /* Match exact width and padding with related posts */
    max-width: var(--content-width, 720px);
    width: 100%;
    margin-left: auto;
    margin-right: auto;
    padding: var(--gap);
    margin-bottom: var(--gap);
    box-shadow: var(--shadow);
  }
  
  .post-content {
    margin-top: var(--content-gap);
    color: var(--content);
  }
  
  .post-content h1,
  .post-content h2,
  .post-content h3,
  .post-content h4 {
    margin: 1.5em 0 0.5em;
    color: var(--primary);
  }
</style>
{{ end }}
